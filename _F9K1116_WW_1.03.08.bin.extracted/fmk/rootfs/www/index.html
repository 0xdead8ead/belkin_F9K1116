function show_time()
{
    var date_str='@now_time#';
    var d=new Date()
    var monthname=new Array(January,February,March,April,May,June,July,August,September,October,November,December);

    t1=date_str.indexOf('-');
    t2=date_str.indexOf('-',t1+1);
    t3=date_str.indexOf(',',t2+1);
    t4=date_str.indexOf(':',t3+1);
    t5=date_str.indexOf(':',t4+1);

    g_year=date_str.substring(0,t1);
    g_mon=date_str.substring(t1+1,t2);
    g_day=date_str.substring(t2+1,t3);
    g_hour=date_str.substring(t3+1,t4);
    g_min=date_str.substring(t4+1,t5);
    g_sec=(parseInt(date_str.substring(t5+1))+2); //fix the bug 0014169: Subtract between DUT time and PC time should less than 1 second.

    strHtml=monthname[g_mon-1]+" "+g_day+", "+g_year;
    strHtml+='&nbsp; &nbsp;<span id="clock" style="position:relative;" ></span></nobr>';

    setinnerHTML('time',strHtml);
}

function funClock() {
    var runTime = new Date();
    var hours = g_hour;
    var minutes = g_min;
    var seconds = g_sec;
    var dn = usys89;

    if (hours >= 12)
    {
        dn = usys90;
        hours = hours - 12;
    }
    if (seconds >= 60)
    {
        minutes++;
        g_min++;
        seconds -= 60;
        g_sec -= 60;

        if(minutes ==60)
        {
            hours++;
            g_hour++;
            minutes = 0;
            g_min = 0;
        }
    }

    if (hours == 0)
        hours = 12;

    if (hours == 12)
    {
        if (minutes == 0)
        {
            if (seconds == 0)
                setTimeout('document.location.href="index.html";',0);
        }
    }

    var temp_min=String(minutes);

    if (minutes <= 9 && temp_min.length==1)
    {
        minutes = "0" + minutes;
    }

    if (seconds <= 9)
    {
        seconds = "0" + seconds;
    }
    var movingtime = hours + ":" + minutes + ":" + seconds + " " + dn;

    if (document.layers)
    {
        document.layers.clock.document.write(movingtime);
        document.layers.clock.document.close();
    }
    else if (document.all)
    {
    	document.all("clock").innerHTML = movingtime;
    }
    else if (document.getElementById)
    {
    	document.getElementById("clock").innerHTML = movingtime;
    }

    g_sec++;

    setTimeout("funClock()", 1000)
}

function init()
{
    show_time();
    funClock();

    if(isAPmode =='1')
        show_hide("new_feature",false);
}
