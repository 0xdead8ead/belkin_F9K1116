<div id="p310" class="container main">
	<div class="row">
		<div class="content eight columns">
			<div class="row">
				<form id="bbs_test_mode" name="bbs_test_mode" action="" method="POST">
					<br>
					<input id="Check_Set_Up" type="checkbox" name="accept">&nbsp;<span tid="p321t010"><b>Set Up Before</b></span>
					<br>
					<br>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="submit" class="nice green radius button" id="Set_Up_Before_Save" value="Save">
				</form>
			</div>
		</div>
	</div>
</div>
<script src="javascripts/jquery.min.js"></script>
<script src="javascripts/app.js"></script>
<script src="sdc_table.js"></script>
<script>
var bbs_test_mode_url="BelkinAPI/Bbs_Test_Mode";

$(document).ready(function() {
	$("#Set_Up_Before_Save").click(function(e) {
		e.preventDefault();
		var obj = new sdc_set_table();
		obj.set_field("RequestID", Math.floor(Math.random() * 10000));
		if($('#Check_Set_Up').attr('checked')=="checked")
			obj.set_field("Set_Up_Before", "1");
		else
			obj.set_field("Set_Up_Before", "0");
		
		$.post(bbs_test_mode_url, obj.row, function(data) {
			alert("Configure Success!!!");
		}, "json");
		
	});
});
</script>
